<mat-card>
    <mat-card-title>
        Novo Produto
    </mat-card-title>

    <form action="">
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço R$" [(ngModel)]="product.price" name="price">
        </mat-form-field>
    </form>
    
    <button mat-raised-button (click)="createProduct()" color="primary" style="margin: 20px;" >
        SALVAR
    </button>
    
    <button mat-raised-button (click)="cancel()" color="secondary">
        CANCELAR
    </button>
</mat-card>
