<div class="mat-elevation-z8" >
    <table mat-table [dataSource]="products" class="full-width-table" matSort aria-label="Elements" >
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
            <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
            <td mat-cell *matCellDef="let row">
                <a class="edit" routerLink="/products/update/{{ row.id }}" routerLinkActive="router-link-active" >
                    <i class="material-icons">
                        edit
                    </i>
                </a>
                <a class="delete" routerLink="/products/delete/{{ row.id }}" routerLinkActive="router-link-active">
                    <i class="material-icons" >
                        delete
                    </i>
                </a>

                <!-- <button mat-raised-button  color="primary" style="margin: 20px;">
                    Editar
                </button>
                
                <button mat-raised-button  color="secondary">
                    Excluir
                </button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
